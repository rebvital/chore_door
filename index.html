<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg" alt="logo">
    </header>
    <section class="title-row">
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="star">
      <p class="instructions-title">Instructions</p>
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg" alt="star">
      <table class="instructions-row">
        <tr>
          <td class="instructions-number">1</td>
          <td class="instruction-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
          <td class="instructions-number">2</td>
          <td class="instruction-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
          <td class="instructions-number">3</td>
          <td class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
        </tr>
        <tr>
          <td class="instructions-number">4</td>
          <td class="instruction-text">See if you can score a winning streak!</td>
        </tr>
      </table>
    </section>
    <div class="door-row">
      <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"  alt="door">
      <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"  alt="door">
      <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"  alt="door">
    </div>
    <div id="start" class="start-row">Good Luck!</div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
